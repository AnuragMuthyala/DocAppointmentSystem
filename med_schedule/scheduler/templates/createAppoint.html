<style>
	
.topnav {
  background-color: #333;
  overflow: hidden;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

.topnav-right {
  float: right;
}

input[type=submit]{
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 64px 64px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
  margin-left: auto;
  margin-right: auto
}

</style>
<body>
	<div class="topnav">
	  <a class="active" href="/home/">Home</a>
	  <div class="topnav-right">
	    <a href="/home/create/">Create Appointment</a>
		<a href="/home/appoints">Prior Appointments</a>
		<a href="/logout/">Logout</a>
	  </div>
	</div>
	<br/>
	<form method="post" align="center">
		{% csrf_token %}
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<h2>Choose Department</h2>
		<br/>
		<br/>
		{% for dept in depts %}
			<input type="submit" name="but" value={{dept}} />
		{% endfor %}
	</form>
</body>
