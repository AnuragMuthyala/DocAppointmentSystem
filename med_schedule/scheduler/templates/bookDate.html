<style>
	
.topnav {
  background-color: #333;
  overflow: hidden;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

.topnav-right {
  float: right;
}

input[type=submit]{
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
}

table{
	width: 70%;
	height: 200px;
	margin-right: auto;
	margin-left: auto;
}

td{
	margin-left: auto;
	margin-right: auto;
}

</style>
<body>
	<div class="topnav">
	  <a class="active" href="/home/">Home</a>
	  <div class="topnav-right">
	    <a href="/home/create/">Create Appointment</a>
		<a href="/home/appoints">Prior Appointments</a>
		<a href="/logout/">Logout</a>
	  </div>
	</div>
	<br/>
	<form method="post" align="center">
		{% csrf_token %}
		{% for date in dates %}
			<input type="submit" align="center" name="dates" value={{date}} />
		{% endfor %}
	</form>
	<br/>
	<br/>
	<br/>
	<br/>
	<h2 align="center">Available For Appointments</h2>
	<br/>
	<br/>
		<table align="center">
			{% for dname,name,times in docs %}
			<form method="post">
				{% csrf_token %}
				<tr style="height:200px">
					<td align="center">
						{{dname}}
					</td>
					<td align="center">
						<select name="times">
						  {% for time in times %}
						  	<option value={{time}}>{{time}}</option>
						  {% endfor %}
						</select>
					</td>
					<td align="center">
						<input type="submit" name={{name}} value="Confirm"/>
					</td>
				</tr>
			</form>
			{% endfor %}
		</table>
</body>
