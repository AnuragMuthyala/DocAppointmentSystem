<style>
	
.topnav {
  background-color: #333;
  overflow: hidden;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

.topnav-right {
  float: right;
}

table{
	width: 70%;
	height: 200px;
	margin-right: auto;
	margin-left: auto;
}

td{
	margin-left: auto;
	margin-right: auto;
}

</style>
<body>
	<div class="topnav">
	  <a class="active" href="/home/">Home</a>
	  <div class="topnav-right">
	    <a href="/home/create/">Create Appointment</a>
		<a href="/home/appoints">Prior Appointments</a>
		<a href="/logout/">Logout</a>
	  </div>
	</div>
	<br/>
	<table align="center">
		<tr>
			<th>
				Doctor
			</th>
			<th>
				Appointment Date
			</th>
			<th>
				Appointment Time
			</th>
			<th>
				Issue
			</th>
		</tr>
		{% for dname,a_date,a_time,issue in docs %}
		<tr>
			<td align="center">
				<label>{{dname}}</label>
			</td>
			<td align="center">
				<label>{{a_date}}</label>
			</td>
			<td align="center">
				<label>{{a_time}}</label>
			</td>
			<td align="center">
				<label>{{issue}}</label>
			</td>
		</tr>
		{% endfor %}
	</table>
</body>
