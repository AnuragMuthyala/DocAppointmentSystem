<style>
	
.topnav {
  background-color: #333;
  overflow: hidden;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

.topnav-right {
  float: right;
}

input[type=text] {
	  width: 70%;
	  padding: 8px 10px;
	  margin: 8px 0;
	  box-sizing: border-box;
}

input[type=submit]{
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
  margin-left: auto;
  margin-right: auto
}

</style>
<body>
	<div class="topnav">
	  <a class="active" href="/home/">Home</a>
	  <div class="topnav-right">
	    <a href="/home/create/">Create Appointment</a>
		<a href="/home/appoints">Prior Appointments</a>
		<a href="/logout/">Logout</a>
	  </div>
	</div>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<form method="post" align="center">
		{% csrf_token %}
		<h2 align="center">Doctor: {{doc}}</h2> 
		<br/>
		<br/>
		<h3 align="center">Date: {{date}}</h3>
		<br/>
		<br/>
		<h3 align="center">Time: {{time}}</h3>
		<br/>
		<br />
		<input type="text" align="center" name="issue" placeholder="issue" />
		<br/>
		<input type="submit" align="center" name="book" value="Book Appointment" />
	</form>
</body>
